name: Auto PR on Push to Main

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto-pr-${{ github.sha }}
          title: "Auto PR for commit ${{ github.sha }}"
          body: |
            This PR was automatically created from a push to main.
          base: main
          labels: automated
          token: ${{ secrets.GITHUB_TOKEN }}
